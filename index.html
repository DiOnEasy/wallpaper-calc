<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc__wrapper">
        <div class="calc__content">
            <div class="calc__main">
                <p>Введите размеры в сантиметрах</p>
                <div class="size__wrapper">
                    <div class="enter__size">
                        <input id="width" placeholder="Ширина" type="number">
                        <span>см.</span>
                    </div>
                    <div id="height" class="enter__size">
                        <input placeholder="Высота" type="number">
                        <span>см.</span>
                    </div>
                </div>
                <div class="material__wrapper">
                    <p>Выберите тип материала</p>
                    <select name="" id="material__type">
                        <!-- <option value="1">Текстура под иней</option>
                        <option value="2">Текстура под древний папирус</option>
                        <option value="3">Текстура живопись маслом</option> -->
                    </select>
                </div>
                <button id="calc__button" class="calc__button">Рассчитать</button>
            </div>
            <div class="calc__detailing">
                <p>Квадратных метров: <span id="square">5</span> м²</p>
                <p>Общая стоимость: <span id="total__price">100</span> &#8381;</p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
